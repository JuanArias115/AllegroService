<div class="flex min-h-screen items-center justify-center px-4">
  <div class="w-full max-w-md rounded-2xl bg-panel p-8 shadow-card">
    <h1 class="text-2xl font-bold text-ink">Glamping Admin</h1>
    <p class="mt-1 text-sm text-muted">Inicia sesion con Firebase.</p>

    <form class="mt-6 space-y-4" [formGroup]="form" (ngSubmit)="submit()">
      <div>
        <label class="mb-1 block text-xs font-semibold uppercase tracking-wide text-slate-600">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full rounded-lg border border-slate-300 px-3 py-2"
          placeholder="you@company.com"
        />
      </div>

      <div>
        <label class="mb-1 block text-xs font-semibold uppercase tracking-wide text-slate-600">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full rounded-lg border border-slate-300 px-3 py-2"
          placeholder="******"
        />
      </div>

      <button
        type="submit"
        class="w-full rounded-lg bg-slate-900 px-4 py-2 text-sm font-semibold text-white disabled:opacity-60"
        [disabled]="loading"
      >
        {{ loading ? 'Signing in...' : 'Sign in' }}
      </button>
    </form>
  </div>
</div>
