<div class="flex min-h-screen items-center justify-center px-4">
  <div class="w-full max-w-md rounded-2xl bg-panel p-8 shadow-card">
    <h1 class="text-2xl font-bold text-ink">Glamping Admin</h1>
    <p class="mt-1 text-sm text-muted">Inicia sesion con Firebase para operar tu glamping.</p>

    <div *ngIf="errorMessage" class="mt-4 rounded-lg border border-red-300 bg-red-50 px-3 py-2 text-sm text-danger">
      {{ errorMessage }}
    </div>

    <button
      type="button"
      class="mt-5 flex w-full items-center justify-center gap-2 rounded-lg border border-slate-300 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50 disabled:opacity-60"
      (click)="signInWithGoogle()"
      [disabled]="loading"
    >
      <span class="inline-flex h-5 w-5 items-center justify-center rounded-full bg-slate-100 text-xs font-bold">G</span>
      {{ loadingGoogle ? 'Conectando con Google...' : 'Continuar con Google' }}
    </button>

    <div class="my-5 flex items-center gap-3 text-xs text-slate-400">
      <span class="h-px flex-1 bg-slate-200"></span>
      <span>o con email</span>
      <span class="h-px flex-1 bg-slate-200"></span>
    </div>

    <form class="space-y-4" [formGroup]="form" (ngSubmit)="signInWithEmailPassword()">
      <div>
        <label class="mb-1 block text-xs font-semibold uppercase tracking-wide text-slate-600">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full rounded-lg border border-slate-300 px-3 py-2"
          placeholder="you@company.com"
        />
      </div>

      <div>
        <label class="mb-1 block text-xs font-semibold uppercase tracking-wide text-slate-600">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full rounded-lg border border-slate-300 px-3 py-2"
          placeholder="******"
        />
      </div>

      <button
        type="submit"
        class="w-full rounded-lg bg-slate-900 px-4 py-2 text-sm font-semibold text-white disabled:opacity-60"
        [disabled]="loading"
      >
        {{ loadingEmail ? 'Ingresando...' : 'Sign in with Email' }}
      </button>
    </form>
  </div>
</div>
