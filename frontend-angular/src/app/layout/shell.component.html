<div class="flex min-h-screen bg-canvas text-ink">
  <aside class="hidden w-64 border-r border-slate-200 bg-panel p-4 lg:block">
    <h1 class="mb-6 text-xl font-bold text-accent">Glamping Admin</h1>
    <nav class="space-y-1">
      <a
        *ngFor="let item of navItems"
        [routerLink]="item.path"
        routerLinkActive="bg-slate-900 text-white"
        [routerLinkActiveOptions]="{ exact: item.path === '/' }"
        class="block rounded-lg px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100"
      >
        {{ item.label }}
      </a>
    </nav>
  </aside>

  <main class="flex-1">
    <header class="flex items-center justify-between border-b border-slate-200 bg-panel px-4 py-3">
      <div>
        <p class="text-xs uppercase tracking-wider text-muted">Tenant</p>
        <p class="text-sm font-semibold">{{ auth.glampingId ?? 'N/A' }}</p>
      </div>
      <div class="flex items-center gap-4">
        <span class="text-sm text-slate-600">{{ auth.currentEmail }}</span>
        <button class="rounded-md border border-slate-300 px-3 py-1.5 text-sm" (click)="logout()">Logout</button>
      </div>
    </header>

    <section class="p-4 md:p-6">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
